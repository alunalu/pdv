<!DOCTYPE html>
<html lang="br">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeLeaf.org"
<head>
    <meta charset="ISO-8859-1">
    <title>Lojas Isa</title>
</head>
</html>
<body>
   Cadastro Lojas
   <table class="table table-sm table table-striped table-hover table-bordered">
	  					<thead>
							 <tr>
								 <th>ID</th>
								 <th>Primeiro Nome</th>
							 </tr> 
						</thead> 
						<tbody>
							<tr th:each="loja: ${lojas}" >
								<td th:text="${loja.Id}"></td>
								<td th:text="${loja.Nome}"></td>
							</tr>
						</tbody>
   </table>
</body>
